{%include "user/header.html"  with details=details%}
{%load static%}
<center>
        <div class="container">

            <div class="products-container">
               
                <form method="POST" class="row g-6">
                    {% csrf_token %}
                   
                    <div style="margin-top:20px;">
                    <h4 class="heading">Enter Your Delivery Address</h4>
                    </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Name</label>
                    <input type="text" class="form-control" id="validationDefault01" name="name" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="validationDefault02" name="mobile" required>
                </div>
                
                <div class="col-md-4">
                    <label for="validationDefault03" class="form-label">Address</label>
                    <input type="text" class="form-control" id="validationDefault03" name="address" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationDefault04" name="city" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault05" class="form-label">State</label>
                    <input type="text" class="form-control" id="validationDefault05" name="state" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault06" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="validationDefault06" name="pincode" required>
                </div>
                
                <div class="col-12 mt-4">
                    <button class="btn btn-success" type="submit">Review Order</button>
                </div>
                </form>
            </div>
            

        </div>

    </center>


</body>

</html>
